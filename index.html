<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="content" content="A design of standard calculator using Javascript HTML CSS">
    <meta name="keywords" content="simple calculator using HTML CSS Javascript">
    <link rel="stylesheet" href="./style.css">
    <title>Standard Calculator</title>
</head>

<body>
    <header></header>

    <main>
        
        <div class="calculator">
            <h2>Calculator</h2>
            <div class="divResult">
                <input type="text" name="" id="expression"/>
                <input type="text" name="" id="result" style="text-align: right;" value="0"/>
            </div>    
            <div class="calcInput">
                <button class="clr" onclick="clearResult()">C</button>
                <button id="dot" onclick="display('.')">.</button>
                
                <button onclick="calculate('+')">+</button>
                <button class="equal" onclick="calculate('=')">=</button>
                <button onclick="calculate('/')">/</button>
                <button onclick="calculate('%')">%</button>
                <button onclick="calculate('*')">*</button>
                <button onclick="calculate('-')">-</button>
            
                <button onclick="display('9')">9</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('1')">1</button> 
                <button class="zero" onclick="display('0')">0</button>
               
            </div>
        </div>
    </main>

    <footer>Simple calculator is designed by Mahalakshmi Arumugsamy</footer>
    <script src="./script.js"></script>
</body>

</html>
